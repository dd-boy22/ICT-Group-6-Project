    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function typeWriter(element, text, delay = 30, wordDelay = 80) {
                let words = text.split(' ');
                let i = 0;

                function typeWord() {
                    if (i < words.length) {
                        let span = document.createElement('span');
                        span.style.opacity = 0;
                        span.textContent = (i === 0 ? '' : ' ') + words[i];
                        element.appendChild(span);
                        setTimeout(() => {
                            span.style.transition = 'opacity 0.2s';
                            span.style.opacity = 1;
                            i++;
                            setTimeout(typeWord, wordDelay);
                        }, delay);
                    }
                }
                typeWord();
            }

            const whoText = document.getElementById('who-we-are-text');
            const whatText = document.getElementById('what-we-do-text');
            if (whoText) {
                typeWriter(whoText, whoText.getAttribute('data-text'));
            }
            if (whatText) {
                setTimeout(() => {
                    typeWriter(whatText, whatText.getAttribute('data-text'));
                }, 800); // shorter delay for faster effect
            }
        });
    </script>

    <script>
      const navToggle = document.getElementById('nav-toggle');
      const navUl = document.querySelector('nav ul');
      navToggle.addEventListener('click', function() {
        navToggle.classList.toggle('active');
        navUl.classList.toggle('show');
      });
      // Optional: Keyboard accessibility
      navToggle.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {

          navUl.classList.toggle('show');
        }
      });
