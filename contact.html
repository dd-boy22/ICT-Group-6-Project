<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/496426d31f.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- AOS CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Title -->
    <title>ICT Project</title>
</head>

<body class="contact-page">

    <!-- Navbar Section -->

    <nav>
        <h2 class="logo"><a href="index.html">FocusFrame.</a></h2>
        <ul class="nav-links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="about.html">About</a></li>
            <li class="link"><a href="services.html">Services</a></li>
            <li class="link"><a href="gallery.html">Gallery</a></li>
            <li class="link"><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- End of Navbar -->

    <!-- Hero Section -->

    <section class="hero">
        <h2 data-aos="fade-up" data-aos-duration="1000">Contact Us</h2>
    </section>

    <!-- End of Hero -->

    <!-- Form -->

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Location:</h3>
                <p>ICT Building,<br>Lead City University,<br>Ibadan.</p>
                <h3>Contacts:</h3>
                <p>email@something.com<br>234 812 345 6789</p>
            </div>
            <div class="contact-form-box">
                <form class="contact-form">
                    <h3>Contact form</h3>
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" placeholder="John" required>

                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>

                    <label for="message">MESSAGE</label>
                    <textarea id="message" name="message" placeholder="Type your message..." required></textarea>

                    <button type="submit" class="send-btn">SEND MESSAGE</button>
                </form>
            </div>
        </div>
    </section>

    <!-- End of Form -->

    <!-- Footer Section -->

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html">FocusFrame.</a>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#" title="Instagram" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" title="Facebook" aria-label="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" title="Twitter" aria-label="Twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="footer-copy">
                &copy; Group 6. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- End of Footer -->


    <!-- JS -->
    <script src="script.js"></script>

    <!-- AOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
