<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/496426d31f.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- AOS CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Title -->
    <title>ICT Project</title>
</head>

<body class="gallery-page">

    <!-- Navbar Section -->

    <nav>
        <h2 class="logo"><a href="index.html">FocusFrame.</a></h2>
        <div class="nav-toggle" id="nav-toggle" aria-label="Open navigation" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <ul class="nav-links">
            <li class="link"><a href="index.html">Home</a></li>
            <li class="link"><a href="about.html">About</a></li>
            <li class="link"><a href="services.html">Services</a></li>
            <li class="link"><a href="gallery.html" class="active">Gallery</a></li>
            <li class="link"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- End of Navbar -->

    <!-- Hero Section -->

    <section class="hero">
        <h2 data-aos="fade-up" data-aos-duration="1000">Gallery</h2>
    </section>

    <!-- End of Hero -->

    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-container">
            <div class="gallery-grid">
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="100">
                    <img src="/images/gallery1.jpg" alt="Gallery image 1">
                </div>
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="200">
                    <img src="/images/gallery2.jpg" alt="Gallery image 2">
                </div>
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="300">
                    <img src="./images/gallery3.jpg" alt="Gallery image 3">
                </div>
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="400">
                    <img src="/images/gallery4.jpg" alt="Gallery image 4">
                </div>
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="500">
                    <img src="/images/gallery5.jpg" alt="Gallery image 5">
                </div>
                <div class="gallery-item" data-aos="zoom-in" data-aos-delay="600">
                    <img src="/images/gallery6.jpg" alt="Gallery image 6">
                </div>
            </div>
        </div>
    </section>


    <!-- Footer Section -->

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <a href="index.html">FocusFrame.</a>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-social">
                <a href="#" title="Instagram" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" title="Facebook" aria-label="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#" title="Twitter" aria-label="Twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </div>
            <div class="footer-copy">
                &copy; Group 6. All rights reserved.
            </div>
        </div>
    </footer>

    <!-- End of Footer -->


    <!-- JS -->
    <script src="script.js"></script>

    <!-- AOS JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script>
        const navToggle = document.getElementById('nav-toggle');
        const navUl = document.querySelector('nav ul');
        navToggle.addEventListener('click', function () {
            navToggle.classList.toggle('active');
            navUl.classList.toggle('show');
        });
        // Optional: Keyboard accessibility
        navToggle.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' || e.key === ' ') {
                navToggle.classList.toggle('active');
                navUl.classList.toggle('show');
            }
        });
    </script>
</body>

</html>
